<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Validation</title>
</head>

<body>

    <h1>Password Validation</h1>
    <p class="Try">Try your Password</p>
    <div class="PSWORD">
        <form action="">
            <div class="inpu">
                <label for="Username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="inpu">
                <label for="password">Password</label>
                <input type="password" id="psw" name="password"
                    title="Must contain at least one number and one uppercase and lowercase letter,just english letters,don't contain three consequtive, and at least 8 or more characters"
                    required>
            </div>
            <div> <input type="submit" value="submit" class="Submit"></div>
        </form>
    </div>
    <div class="strength">
        <span class="str str-1"></span>
        <span class="str str-2"></span>
        <span class="str str-3"></span>
        <span class="str str-4"></span>
        <span class="str str-5"></span>


    </div>
    <div id="Alert">
        <h2>Password must contain these conditions:</h2>
        <p id="length" class="invalid">Minimum 8 characters</p>
        <p id="number" class="invalid">A number</p>
        <p id="letter" class="invalid">A lowercase letter</p>
        <p id="capital" class="invalid">A capital (uppercase) letter</p>
        <p id="special" class="invalid">Minimum one special character</p>
        <p id="consequtive" class="invalid">must not contain three consequtive numbers</p>
        <p id="english" class="invalid">must contain just English characters</p>




    </div>

    <script src="js/script.js"></script>
</body>

</html>
